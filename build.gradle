plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdk 34
    namespace "com.century.devicesdk"
    
    // Esto es necesario para que Gradle sepa qué procesar
    publishing {
        singleVariant("release")
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.P4drote'
                artifactId = 'device-sdk'
                version = '1.0.0'
                // Esta línea apunta al archivo físico
                artifact("libs/DeviceAPI_ver20231208_release.aar")
            }
        }
    }
}